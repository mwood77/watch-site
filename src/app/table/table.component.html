<div class="container">
	<table mat-table [dataSource]="dataSource$" class="mat-elevation-z4">

		<!-- Manufacturer -->
		<ng-container matColumnDef="Manufacturer">
			<th mat-header-cell *matHeaderCellDef> Manufacturer </th>
			<td mat-cell *matCellDef="let element"> {{ element.manufacturer }} </td>
		</ng-container>

		<!-- Model -->
		<ng-container matColumnDef="Model">
			<th mat-header-cell *matHeaderCellDef> Model </th>
			<td mat-cell *matCellDef="let element"> {{ element.model }} </td>
		</ng-container>

		<!-- Width -->
		<ng-container matColumnDef="Width">
			<th mat-header-cell *matHeaderCellDef> Width </th>
			<td mat-cell *matCellDef="let element"> {{ element.sizeWidth }}mm </td>
		</ng-container>

		<!-- Lug Width -->
		<ng-container matColumnDef="Lug Width">
			<th mat-header-cell *matHeaderCellDef> Lug Width </th>
			<td mat-cell *matCellDef="let element"> {{ element.lugWitdh }}mm </td>
		</ng-container>
	
        <!-- Movement -->
		<ng-container matColumnDef="Movement">
			<th mat-header-cell *matHeaderCellDef> Movement </th>
			<td mat-cell *matCellDef="let element"> {{ element.movement }} </td>
		</ng-container>
        
        <!-- Warranty -->
		<ng-container matColumnDef="Warranty">
			<th mat-header-cell *matHeaderCellDef> Warranty </th>
			<td mat-cell *matCellDef="let element"> {{ element.warranty }} </td>
		</ng-container>
        
        <!-- Link -->
        <ng-container matColumnDef="Link">
			<th mat-header-cell *matHeaderCellDef class="button-padding-correction"> Link </th>
			<td mat-cell *matCellDef="let element" class='commit-hash'>
				<button mat-button (click)="openLink(element)">
						<mark>{{ element.link }}</mark>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="message">
    <div class="content">
      <img src="../../assets/screen_rotation-18dp.svg" alt="rotate your screen to landscape" class="filter-brown">
      <h5>rotate to landscape</h5>
    </div>
  </div>

</div>
